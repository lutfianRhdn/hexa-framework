name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - master
      - main
      - develop

jobs:
  # Job 1: Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript compilation
        run: npm run build
      
      - name: Check for TypeScript errors
        run: npx tsc --noEmit

  # Job 2: Test
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Test CLI generation
        run: |
          # Test project generation
          node dist/index.js test-project --template empty --database postgresql --transports rest --yes
          
          # Check if CLI was created
          if [ ! -d "test-project/cli" ]; then
            echo "âŒ CLI directory not created"
            exit 1
          fi
          
          echo "âœ… CLI directory created successfully"
          
          # Check if all CLI files exist
          if [ ! -f "test-project/cli/hexa-cli.ts" ]; then
            echo "âŒ hexa-cli.ts not found"
            exit 1
          fi
          
          echo "âœ… All CLI files present"
      
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-project-${{ matrix.node-version }}
          path: test-project/

  # Job 3: Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ dist directory not created"
            exit 1
          fi
          
          if [ ! -f "dist/index.js" ]; then
            echo "âŒ dist/index.js not found"
            exit 1
          fi
          
          echo "âœ… Build completed successfully"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

  # Job 4: Publish to npm (only on tag push)
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Publishing version: $VERSION"
      
      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.extract_version.outputs.version }}"
          
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Version mismatch!"
            echo "   package.json: $PACKAGE_VERSION"
            echo "   Git tag: $TAG_VERSION"
            exit 1
          fi
          
          echo "âœ… Version match confirmed: $PACKAGE_VERSION"
      
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.extract_version.outputs.version }}
          body: |
            ## ğŸš€ Hexa Framework v${{ steps.extract_version.outputs.version }}
            
            See [RELEASE_NOTES](./RELEASE_NOTES_v${{ steps.extract_version.outputs.version }}.md) for details.
            
            ### ğŸ“¦ Installation
            ```bash
            npx create-hexa-framework-app@${{ steps.extract_version.outputs.version }} my-api
            ```
            
            ### ğŸ“š Resources
            - [npm Package](https://www.npmjs.com/package/create-hexa-framework-app)
            - [CLI Documentation](./HEXA_CLI_GUIDE.md)
            - [Changelog](./CHANGELOG.md)
          draft: false
          prerelease: false
      
      - name: Notify success
        if: success()
        run: |
          echo "âœ… Successfully published v${{ steps.extract_version.outputs.version }} to npm!"
          echo "ğŸ“¦ Package: https://www.npmjs.com/package/create-hexa-framework-app"
      
      - name: Notify failure
        if: failure()
        run: |
          echo "âŒ Failed to publish to npm"
          echo "Please check the logs and try again"

  # Job 5: Publish to GitHub Packages (optional)
  publish-gpr:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@lutfian-rhdn'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # Job 6: Create Release Notes
  release-notes:
    name: Update Release Notes
    runs-on: ubuntu-latest
    needs: publish-npm
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Generate release notes
        run: |
          echo "ğŸ“ Release notes generated for v${{ steps.extract_version.outputs.version }}"
          echo "See RELEASE_NOTES_v${{ steps.extract_version.outputs.version }}.md"
