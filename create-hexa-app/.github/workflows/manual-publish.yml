name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.1.2)'
        required: true
        type: string

jobs:
  publish:
    name: Manual Publish to npm
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Validate version format
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid version format: $VERSION"
            echo "Expected format: X.Y.Z (e.g., 2.1.2)"
            exit 1
          fi
          echo "âœ… Version format valid: $VERSION"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Update package.json version
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          echo "âœ… Updated package.json to v${{ github.event.inputs.version }}"
      
      - name: Run tests
        run: |
          echo "Running build verification..."
          npm run build
          
          echo "Testing project generation..."
          node dist/index.js test-manual-publish --template empty --database postgresql --transports rest --yes
          
          if [ ! -d "test-manual-publish/cli" ]; then
            echo "âŒ CLI not generated correctly"
            exit 1
          fi
          
          echo "âœ… All tests passed"
      
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create git tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add package.json
          git commit -m "ğŸ”– Release v${{ github.event.inputs.version }}"
          git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
          git push origin master --tags
      
      - name: Success message
        run: |
          echo "ğŸ‰ Successfully published v${{ github.event.inputs.version }} to npm!"
          echo "ğŸ“¦ View at: https://www.npmjs.com/package/create-hexa-framework-app"
